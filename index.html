<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Powered Language Translator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">üåç AI-Powered Language Translator</h2>
    <div class="row g-4">
      <div class="col-md-6">
        <label for="sourceLang" class="form-label">From Language:</label>
        <select id="sourceLang" class="form-select"></select>
        <textarea id="sourceText" class="form-control mt-2" rows="7" placeholder="Enter text to translate..."></textarea>
      </div>
      <div class="col-md-6">
        <label for="targetLang" class="form-label">To Language:</label>
        <select id="targetLang" class="form-select"></select>
        <textarea id="translatedText" class="form-control mt-2" rows="7" readonly placeholder="Translated text..."></textarea>
      </div>
    </div>

    <div class="d-flex justify-content-center gap-2 mt-4 flex-wrap">
      <button id="translateBtn" class="btn btn-primary">Translate</button>
      <button id="swapBtn" class="btn btn-warning">Swap</button>
      <button id="copyBtn" class="btn btn-success">Copy</button>
      <button id="speakBtn" class="btn btn-info">Speak</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
